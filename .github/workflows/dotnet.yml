name: .NET

on:
  push:
    branches: ["main", "controllers", "deploy"]
  pull_request:
    branches: ["main", "controllers", "deploy"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Check out the code from the repository

      - name: Setup .NET
        uses: actions/setup-dotnet@v4 # Set up the .NET SDK
        with:
          dotnet-version: 8.0.x # Specify the exact .NET SDK version

      - name: List backend directory
        run: ls -la ./backend # List contents of the backend directory to verify the structure

      - name: Create bin and obj directories
        run: mkdir -p ./backend/bin ./backend/obj # Ensure necessary directories are created

      - name: Restore dependencies
        run: dotnet restore ./backend # Restore project dependencies

      - name: Build
        run: dotnet build --configuration Release ./backend # Build the project

      - name: Test
        run: dotnet test --no-restore --verbosity normal ./backend # Run tests
